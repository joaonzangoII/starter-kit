<div class="container p-3 list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">Procurar</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Tutoriais</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index; trackBy: trackById"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.id }} - {{ tutorial.title }}
      </li>
    </ul>
    <a class="m-3 btn btn-sm btn-success" routerLink="/crud/tutorials/create"> Criar Tutorial </a>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">Remover Todos</button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Titulo:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Descrição:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Estado:</strong></label>
        {{ currentTutorial.published ? 'Published' : 'Pending' }}
      </div>

      <a class="badge badge-warning" routerLink="/crud/tutorials/{{ currentTutorial.id }}/edit"> Editar </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Por favor clique num Tutorial...</p>
    </div>
  </div>
</div>
